<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
           <button class="colored" data-action="clear">AC</button>
           <button class="colored" data-action="negative">+/-</button>
           <button class="colored" data-action="percentage">%</button>
           <button class="colored-diff" data-action="divide">/</button>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="key--operator colored-diff" data-action="multiply">x</button>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="key--operator colored-diff" data-action="subtract">-</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="key--operator colored-diff" data-action="add">+ </button>
            <span class="wider-btn"> <button>0</button></span>
           <button data-action="decimal">.</button>
           <button class="key--equal colored-diff" data-action="calculate">=</button>
        </div>
    </div>
</div>



    <script src="script.js"></script>
    
</body>
</html>
